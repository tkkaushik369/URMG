<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>URMG</title>
	<link rel="manifest" href="/manifest.json">
	<link type="text/css" rel="stylesheet" href="/styles/style.css">
	<!-- ios support -->
	<link rel="apple-touch-icon" href="/images/logo_24x24.png">
	<meta name="apple-mobile-web-app-status-bar" content="#4b4b4b">
	<meta name="theme-color" content="#4b4b4b">
	<!-- scripts -->
	<script type="application/javascript" src="/socket.io/socket.io.js"></script>
	<script type="application/javascript" src="/jquery/jquery.js"></script>
	<script type="application/javascript" src="/nipplejs/nipplejs.js"></script>
</head>
<body>
	<div id="userArea" class="loading">
		<div id="progress-model-load">
			<div id="progress-model-load-total"><span class="juice"></span><label class="text"></label></div>
			<div id="progress-model-load-sub"><span class="juice"></span><label class="text"></label></div>
		</div>
		<form id="userForm">
			<div class="form-group">
				<center><input type="form-control" id="username" name="username" placeholder="Enter Username" required></center>
				<!--<select id="character-models" required>
					<option disabled selected value> -- select an Model -- </option>
				</select>-->
				<div id="character-models"><div style="display: none;" class="character-models-item"><input type="radio" name="character" id="character-no-model" required value disabled><label for="character-no-model">No Model</label></div></div>
				<center><input type="submit" class="btn btn-primary" value="Login"></center>
			</div>
		</form>
	</div>
	<div id="blocker">
		<div id="users"></div>
		<div id="instructions">
			<span style="font-size: 36px">Click to play</span>
			<p>Move: WASD</p>
			<p>Jump: SPACE</p>
			<p>Look: MOUSE</p>
		</div>
	</div>
	<div id="actionArea" class="row">
		<!--<audio loop id="music" preload="auto" style="display: none">
			<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
		</audio>
		<audio id="song" preload="auto" style="display: none">
			<source src="sounds/358232_j_s_song.mp3" type="audio/mpeg">
		</audio>
		<audio id="skullbeatz" preload="auto" style="display: none">
			<source src="sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3" type="audio/mpeg">
		</audio>
		<audio id="utopia" loop preload="auto" style="display: none">
			<source src="sounds/Project_Utopia.mp3" type="audio/mpeg">
		</audio>-->
		<div id="joystick-zone"></div>
		<div id="navigation-zone"></div>
	</div>
	<script type="importmap">
		{
			"imports": {
				"three": "/three/build/three.module.js",
				"three_addons/": "/three/examples/jsm/"
			}
		}
	</script>
	<script type="application/javascript" src="/serviceWorker.js"></script>
	<script type="application/javascript">
		// Service Worker
		if("serviceWorker" in navigator) {
			window.addEventListener("load", function() {
				navigator.serviceWorker
				.register("/serviceWorker.js")
				.then(res => console.log("Service Worker Register."))
				.catch(err => console.log("Service Worker Not Register.", err));
			});
		}
	</script>
	<script type="module" src="scripts/client.js"></script>
</body>
</html>
